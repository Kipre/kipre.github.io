<!doctype html>
<html>
  <header>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Cyprien Neverov</title>
  </header>
  <body>
    <style>
      @media print {
        body {
          margin: 0;
          border: 0;
        }
      }

      .titles {
        float: left;
      }

      .coordinates {
        float: right;
        margin-top: 10mm;
      }

      .coordinates > span {
        display: block;
        text-align: center;
      }

      .links {
        font-size: 0.7em;
        a {
          color: #4e5fb8;
        }
      }

      ul {
        padding-left: 30px;
      }

      h3 {
        margin-top: 2rem;
        border-bottom: solid #94baff 2px;
      }

      .section {
        clear: both;
      }

      body {
        --sidebar-width: 50mm;
        width: 21cm;
        height: 29.7cm;
        padding-inline: calc(5mm + var(--sidebar-width)) 25mm;
        padding-block: 20mm;
        font-family: "Montserrat", sans-serif;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.25rem;
      }

      .description {
        font-size: smaller;
      }

      .period,
      .conference {
        float: left;
        margin-left: calc(-1 * var(--sidebar-width));
        width: var(--sidebar-width);
        text-align: center;
      }

      .title {
        font-weight: bold;
      }

      .skills .title {
        font-weight: unset;
      }

      .skills-list {
        display: inline-block;
        width: 100%;
        font-size: 0.9em;

        display: flex;
        justify-content: space-between;
        &:nth-of-type(2) {
          color: grey;
        }
        & + .skills-list {
          margin-top: 1em;
        }
      }

      .languages,
      .interests {
        display: inline-block;
        width: 100%;
        font-size: 0.9em;

        & > div {
          display: flex;
          justify-content: space-between;
        }
      }

      [data-type="gap"] {
        color: grey;
        .company {
          display: none;
        }
        opacity: 0.7;
      }

      .interests > .item .description {
        float: left;
        margin-right: 1em;
      }

      .language {
        font-weight: bold;
      }

      .city {
        padding-start: 1em;
      }

      .city::before {
        content: "\00B7";
        margin-right: 0.3em;
      }

      .city {
        font-size: smaller;
      }
    </style>

    <script type="module">
      import "./cv.js";
    </script>

    <div class="header">
      <div class="titles">
        <h1></h1>
        <h2></h2>
      </div>
      <div class="coordinates">
        <span></span>
        <span></span>
        <span></span>
        <span class="links"></span>
      </div>
    </div>
    <template id="period"> <span>from</span> - <span>to</span> </template>
    <template id="section">
      <div>
        <h3></h3>
      </div>
    </template>
    <template id="education">
      <div class="item">
        <div class="period"></div>
        <span class="title"></span>
        <span class="institution"></span>
        <span class="city"></span>
        <p class="description"></p>
      </div>
    </template>
    <template id="experience">
      <div class="item">
        <div class="period"></div>
        <span class="title"></span>
        <span class="company"></span>
        <span class="city"></span>
        <p class="description"></p>
      </div>
    </template>
    <template id="publications">
      <div class="item">
        <div class="conference"></div>
        <span class="title"></span>
        <p class="description"></p>
      </div>
    </template>
    <template id="skills">
      <div class="item">
        <span class="title"></span>
        <!-- <p class="description"></p> -->
      </div>
    </template>
    <template id="languages">
      <div class="item">
        <span class="language"></span>
        <span class="level"></span>
      </div>
    </template>
    <template id="interests">
      <div class="item">
        <span class="description"></span>
      </div>
    </template>
  </body>
</html>
